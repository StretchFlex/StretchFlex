<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Patient</title>
	<link rel="stylesheet" href="createPatientStyles.css">

</head>
<body>
    <h2>Patient Information</h2>
    <p>Fill out Patient Information below</p>
    

<!-- Text input field -->
    <input type="text" id="fNameInput" placeholder="First name here...">
    <input type="text" id="lNameInput" placeholder="Last name here...">
    <input type="text" id="ageInput" placeholder="Age here...">
    <input type="text" id="conditionsInput" placeholder="Conditions here...">

<button id="createButton" onclick="verifyFields()">Create New Patient</button>

<div id="overlay">
    <div id="modal">
        <div id="modal-message"></div>
        <button id="modal button" onclick="closeModal()">I have read it</button>
    </div>
</div>

    <!-- Output area --> 
    <div id="output"></div>

<script src="createPatientScript.js"></script>
</body>
</html>
