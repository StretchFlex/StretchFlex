<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Patient</title>
	<link rel="stylesheet" href="css/selectPatientStyles.css">

</head>
<body>
    <h2 class="patient-heading">Select Patient</h2>

<div class="patient-select">
    <label for="patientInput">Patient:</label>
    <input id="patientInput" name="patient" list="patientsList" placeholder="Type to search patient..." autocomplete="off">
    <datalist id="patientsList">
        <option value="Patient 1"></option>
        <option value="Patient 2"></option>
        <option value="Patient 3"></option>
    </datalist>
</div>

<button class="goButton" onclick="verifySelection()">Go</button>

<button class="createButton" onclick="window.location.href='createPatient.html'">+ Create New Patient</button>

    <!-- Output area -->
    <div id="output"></div>

<p>Type to search or pick from the list. For new patients, click the "Create" button.</p>

<script src="js/selectPatientScript.js"></script>
</body>
</html>
