<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Patient</title>
	<link rel="stylesheet" href="selectPatientStyles.css">

</head>
<body>
    <h2>Select Patient from Dropdown</h2>
    <p>For new patients, click the "Create" button.</p>
    

<div class="dropdown">
    <button onclick="toggleDropdown()" id="dropdownBtn" class="dropbtn">Select an option</button>
    <div id="patientDropdown" class="dropdown-content">
        <a href="#" onclick="selectOption(event, 'Patient 1')">Patient 1</a>
        <a href="#" onclick="selectOption(event, 'Patient 2')">Patient 2</a>
        <a href="#" onclick="selectOption(event, 'Patient 3')">Patient 3</a>
    </div>
</div>

<button id="goButton" onclick="verifySelection()">Go</button>

<button id="createButton" onclick="createPatient()">Create New Patient</button>

    <!-- Output area -->
    <div id="output"></div>

<script src="selectPatientScript.js"></script>
</body>
</html>
