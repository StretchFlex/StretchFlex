<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Graph Display</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<link rel="stylesheet" href="css/graphDisplayStyles.css">
    <link rel="stylesheet" href="css/universalStyles.css">

</head>
<body>


<div class="fixed-container">
    <div class="graph-top-box">
    <!-- Chart Area -->
    <canvas id="lineChart"></canvas>    
    </div>
    
    <div class="bottom-row">
        <div class="bottom-box">
    <h2>Graph Selection</h2>
    <p>Click Generate Graph to update with your selections</p>
    
<div class="graph-select">
    <label for="graphInput1">Graph 1:</label>
    <input id="graphInput1" name="graph" list="graphsList" placeholder="Start typing to search..." autocomplete="off">
    <datalist id="graphsList">
        <option value="Curve Graph"></option>
        <option value="Linear Graph"></option>
    </datalist>

    <label for="graphInput2">Graph 2:</label>
    <input id="graphInput2" name="graph" list="graphsList" placeholder="Start typing to search..." autocomplete="off">
    <datalist id="graphsList">
        <option value="Curve Graph"></option>
        <option value="Linear Graph"></option>
    </datalist>

    <label for="graphInput3">Graph 3:</label>
    <input id="graphInput3" name="graph" list="graphsList" placeholder="Start typing to search..." autocomplete="off">
    <datalist id="graphsList">
        <option value="Curve Graph"></option>
        <option value="Linear Graph"></option>
    </datalist>

    <label for="graphInput4">Graph 4:</label>
    <input id="graphInput4" name="graph" list="graphsList" placeholder="Start typing to search..." autocomplete="off">
    <datalist id="graphsList">
        <option value="Curve Graph"></option>
        <option value="Linear Graph"></option>
    </datalist>
</div>

<button class="generateButton" onclick="verifyGraph()">Generate Graph</button>

<!--need to create a dropdown menu next to each graph to select chart line color-->


    <!-- Output area -->
    <div id="output"></div>

        </div>
        
        
        <div class="bottom-box">
        <h2>Statistics Selection</h2>
        <p>Select Statistics to show in box</p>

        </div>
    </div> 
</div>









<script src="js/graphDisplayScript-chartGeneration.js"></script>


</body>
</html>
