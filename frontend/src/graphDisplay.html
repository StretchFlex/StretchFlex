<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Graph Display</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<link rel="stylesheet" href="graphDisplayStyles.css">

</head>
<body>
    <h2>Select Streching Sessions to show on Graph</h2>
    <p>Click Go to update the graph with your selections.</p>
    <input type="file" id="csvFile" accept=".csv">
    <br><br>

<div class="dropdown">
    <button onclick="toggleDropdown()" id="dropdownBtn" class="dropbtn">Select an option</button>
    <div id="csvDropdown" class="dropdown-content">
        <a href="#" onclick="selectOption(event, 'Curve Graph')">Curve Graph</a>
        <a href="#" onclick="selectOption(event, 'Linear Graph')">Linear Graph</a>
    </div>
</div>

        
<button onclick="verifyGraph()">Generate Graph</button>

    <!-- Output area -->
    <div id="output"></div>

	<canvas id="lineChart"></canvas>

<script src="graphDisplayScript-verifyInput.js"></script>
<script src="graphDisplayScript-chartGeneration.js"></script>
<script src="graphDisplayScript-dropDown.js"></script>

</body>
</html>
