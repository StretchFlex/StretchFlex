<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Patient</title>
	<link rel="stylesheet" href="css/createPatientStyles.css">
    <link rel="stylesheet" href="css/universalStyles.css">

</head>
<body>
    <h2>Patient Information</h2>
    <p>Fill out Patient Information below</p>
    
<div class="flex-container-cP">
<!-- Text input field -->
<label for="fNameInput">First Name</label>    
    <input type="text" class="input-field-cP" id="fNameInput" placeholder="Type here...">
<label for="lNameInput">Last Name</label>
    <input type="text" class="input-field-cP" id="lNameInput" placeholder="Type here...">
<label for="ageInput">Age</label>
    <input type="text" class="input-field-cP" id="ageInput" placeholder="Type here...">
<label for="conditionsInput">Medical Conditions</label>
    <input type="text" class="input-field-cP" id="conditionsInput" placeholder="Type here...">

    <button class="createButton" onclick="verifyFields()">Create New Patient</button>

</div>

    
<div id="overlay">
    <div id="modal">
        <div id="modal-message"></div>
        <button class="modalButton" onclick="closeModal()">I have read it</button>
    </div>
</div>

    <!-- Output area --> 
    <div id="output"></div>

<script src="js/createPatientScript.js"></script>
</body>
</html>
