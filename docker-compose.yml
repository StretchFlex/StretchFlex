version: '3.8'
services:
  frontend:
    build: ./frontend    # Changed from "." to "./frontend"
    expose:
      - "3000"
    networks:
      - stretchflex-network
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
    networks:
      - stretchflex-network
networks:
  stretchflex-network:
    driver: bridge