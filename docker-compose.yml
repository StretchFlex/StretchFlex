version: '3.8'
services:
  frontend:
    image: stretchflex-frontend
    expose:
      - "3000"
    networks:
      - stretchflex-network
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

  nginx:
    image: nginx:1.25-alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
      # add names of services here
    networks:
      - stretchflex-network
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

  rabbitmq:
    image: rabbitmq:3-management-alpine
    secrets:
      - rabbit_user
      - rabbit_pass
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
      - ./rabbitmq/definitions.json:/etc/rabbitmq/definitions.json:ro
      - ./rabbitmq/entrypoint.sh:/entrypoint.sh:ro
    entrypoint: ["/entrypoint.sh"]
    networks:
      - stretchflex-network
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.15.0
    secrets:
      - elastic_password
    volumes:
      - ./elastic/entrypoint.sh:/usr/local/bin/custom-entrypoint.sh:ro
    entrypoint: ["/usr/local/bin/custom-entrypoint.sh"]
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=true
      - xpack.security.http.ssl.enabled=false
    networks:
      - stretchflex-network

  kibana:
    image: docker.elastic.co/kibana/kibana:8.15.0
    secrets:
      - elastic_password
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - ELASTICSEARCH_USERNAME=elastic
      - ELASTICSEARCH_PASSWORD_FILE=/run/secrets/elastic_password
    networks:
      - stretchflex-network

  logstash:
    image: docker.elastic.co/logstash/logstash:8.15.0
    secrets:
      - elastic_password
    volumes:
      - ./logstash.conf:/usr/share/logstash/pipeline/logstash.conf
    environment:
      - ELASTIC_USER=elastic
      - ELASTIC_PASSWORD_FILE=/run/secrets/elastic_password
    networks:
      - stretchflex-network

  postgres:
    image: postgres:15-alpine
    secrets:
      - db_user
      - db_password
    environment:
      POSTGRES_USER_FILE: /run/secrets/db_user
      POSTGRES_PASSWORD_FILE: /run/secrets/db_password
      POSTGRES_DB: patient_database
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - stretchflex-network
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      placement:
        constraints:
          - node.role == manager
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$(cat /run/secrets/db_user)"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
    driver: local
  rabbitmq-data:

secrets:
  db_user:
    external: true
  db_password:
    external: true
  rabbit_user:
    external: true
  rabbit_pass:
    external: true
  elastic_password:
    external: true

networks:
  stretchflex-network:
    driver: overlay